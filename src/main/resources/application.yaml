spring:
  application:
    name: lavava2025
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: 8000
  servlet:
    context-path: "/api/v1"

# Configuração personalizada dos mapas do Valorant
valorant:
  maps:
    defaults:
      - "Ascent"
      - "Bind"
      - "Haven"
      - "Split"
      - "Icebox"
      - "Breeze"
      - "Fracture"
      - "Pearl"
      - "Lotus"
      - "Sunset"
    auto-seed: false
