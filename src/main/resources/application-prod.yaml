spring:
  datasource:
    url: ${DB_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: "org.postgresql.Driver"

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: "update"
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: "never"