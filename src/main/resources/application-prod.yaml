spring:
  datasource:
    url: ${DB_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: "org.postgresql.Driver"

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: "validate"
  sql:
    init:
      mode: "never"

server:
  port: 8080
  servlet:
    context-path: "/api/v1"
