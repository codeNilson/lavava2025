spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: "org.postgresql.Driver"

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: "validate"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
  sql:
    init:
      mode: "never"

server:
  port: 8080
  servlet:
    context-path: "/api/v1"
